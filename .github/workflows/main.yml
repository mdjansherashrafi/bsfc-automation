     #   shell: bash
      #  run: |
       #   set -euxo pipefail
        #  kubectl get ns | grep -q "^nginx" || kubectl create namespace nginx
         # kubectl apply -n nginx -f https://k8s.io/examples/application/deployment.yaml
          # kubectl rollout status -n nginx deploy/nginx-deployment --timeout=180s

      - name: Delete OCI Bastion Session
        if: always()
        shell: bash
        run: |
          set -euxo pipefail
          if [ -f "$HOME/bastion_session.json" ]; then
            JQ_PROGRAM='
              def pick_session:
                if (.data? // {} | .id? // "" | type == "string") and (.data.id | test("^ocid1\\.bastionsession"))
                  then .data.id
                else
                  (.data? // {} | .resources? // []) as $res
                  | ($res | map(select(.["entity-type"] == "SessionResource" or .entityType == "SessionResource")) | .[0]? ) as $sr
                  | if ($sr|type) == "object" then
                      if ($sr.identifier? // "" | type == "string") and ($sr.identifier | startswith("ocid1.bastionsession"))
                        then $sr.identifier
                        else ($sr["entity-uri"]? // $sr["entityUri"]? // "" | capture("/sessions/(?<id>ocid1\\.bastionsession[^/]+)").id?)
                      end
                    else empty end
                end;
              pick_session
            '
            BASTION_SESSION_OCID="$(jq -r "$JQ_PROGRAM" "$HOME/bastion_session.json" || true)"
            if [ -n "$BASTION_SESSION_OCID" ] && [ "$BASTION_SESSION_OCID" != "null" ]; then
              oci bastion session delete --config-file "$HOME/.oci/config" --session-id "${BASTION_SESSION_OCID}" --force
            else
              echo "No valid Bastion session id found; skipping delete."
            fi
          else
            echo "No bastion_session.json found; skipping delete."
          fi
